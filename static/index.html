<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Turtle - Code with friends.</title>

        <meta charset="utf-8">
        <meta name="keywords" content="DIY, do it yourself, maker, learning, making, kids, club, education, peer to peer, project">
        <meta name="description" content="Code with friends.">

        <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400+700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/css/turtle.css">
    </head>

    <body>

        <!-- Rendering layers -->
        <canvas id="network"></canvas>
        <canvas id="user"></canvas>
        <div id="command"></div>
        <canvas id="turtle"></canvas>

        <!-- Input -->
        <div id="input">
            <form>
                <input type="text" name="command" placeholder="Type code here... try 'FORWARD 50 RIGHT 90 FORWARD 25'" />
            </form>

            <button id="helpBtn" title="Help">
                <img src="/images/ui_help_btn.png" width="34" height="34" alt="Help" />
            </button>
        </div>

        <!-- JS -->
        <script>var _host = "http://{{host}}:{{port}}"</script>
        <script src="/socket.io/socket.io.js"></script>

        <script src="/js/jquery.js"></script>
        <script src="/js/turtle.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
