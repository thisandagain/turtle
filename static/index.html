<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Turtle - Code with friends.</title>

        <meta charset="utf-8">
        <meta name="keywords" content="DIY, Do It Yourself, Maker, learning, Making, Kids, Club, Education, Peer to Peer">
        <meta name="description" content="Code with friends.">

        <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400+700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/css/turtle.css">
    </head>

    <body>

        <!-- Rendering layers -->
        <canvas id="network"></canvas>
        <canvas id="user"></canvas>
        <div id="command"></div>
        <canvas id="turtle"></canvas>

        <!-- Input -->
        <div id="input">
            <form>
                <input type="text" name="command" placeholder="Type code here... try 'FORWARD 50 RIGHT 90 FORWARD 25'" />
            </form>
            
            <button id="commandBtn" title="Toggle Commands">
                <img src="/images/ui_cmd_btn.png" width="34" height="34" alt="Toggle Commands" />
            </button>

            <button id="helpBtn" title="Help">
                <img src="/images/ui_help_btn.png" width="34" height="34" alt="Help" />
            </button>

            <button id="saveBtn" title="Save PNG">
                <img src="/images/ui_save_btn.png" width="34" height="34" alt="Save" />
            </button>
            
            <button id="gistBtn" title="Load From Gist">
                <img src="/images/ui_gist_btn.png" width="34" height="34" alt="Load From Gist" />
            </button>
        </div>

        <!-- Welcome -->
        <div id="welcome">
            <div id="message">Let's write<br />some logo!</div>
            <div id="control"><a href="#"><img src="/images/ui_control.png" alt="" /></a></div>
        </div>

        <!-- ##########################################
             ########################################## -->

        <!-- JS -->
        <script src="/js/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/tipsy.js"></script>
        <script src="/js/turtle.js"></script>
        <script src="/js/index.js"></script>

        <!-- Analytics -->

    </body>
</html>
